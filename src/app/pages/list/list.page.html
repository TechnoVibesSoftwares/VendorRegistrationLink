<ion-header>
  <ion-toolbar >
    <ion-buttons  >
      <ion-back-button color="dark"> </ion-back-button>
    </ion-buttons>
    <ion-title>    </ion-title>
  </ion-toolbar>
</ion-header>
   <ion-content>

    <ion-list >




      <ion-item *ngFor="let item of UserData " (click)="addtocart(item)" >

        <ion-label (click)="setOpen(true)">

          <h2> </h2>
          <h3> {{item.id}}</h3>
          <p></p>

         </ion-label>

      </ion-item>

    </ion-list>
    <ion-modal [isOpen]="isModalOpen"  *ngIf="products.length !=0">
      <ng-template>


        <ion-content class="ion-padding" *ngFor="let item of products;let i=index" >
          <ion-header>
            <ion-toolbar>
              <ion-title>Vendor Information</ion-title>
              <ion-button (click)="removeitem(item)" slot="end" fill="clear"><ion-icon name="close"></ion-icon></ion-button>
            </ion-toolbar>
          </ion-header>
        <ion-card>
          
          <ion-card>
             <ion-card-content>
              <img src="{{item.download_url}}" width="70%">
             </ion-card-content>
           

           
             
       
                 
          </ion-card>
          
         
          <ion-label  (click)="setOpen(true)">
 
    
            <ion-list>
              <ion-item>
                <ion-label>
                  <ion-icon name="person"></ion-icon>
                  {{item.id}} 
                </ion-label> 
                 
                </ion-item>
                <ion-item>
                  <ion-label>
                    <ion-icon name="mail"></ion-icon>
                    {{item.email}} 
                  </ion-label> 
                   
                  </ion-item>
                  <ion-item>
                    <ion-label>
                      <ion-icon name="id-card"></ion-icon>
                      {{item.id}} 
                    </ion-label> 
                     
                    </ion-item>
                    
                    <ion-item>
                      <ion-label>
                        <ion-icon name="home"></ion-icon>
                        {{item.addres}} 
                      </ion-label> 
                       
                      </ion-item>
               

            </ion-list>
            


           </ion-label>
          </ion-card>



        </ion-content>
      
      
          </ng-template> 
    
      </ion-modal>
      </ion-content>
