 <ion-header>
  <ion-toolbar >
    <ion-buttons  >
      <ion-back-button color="dark"> </ion-back-button>
    </ion-buttons>
    <ion-title>    </ion-title>
  </ion-toolbar>
</ion-header>
   <ion-content>
  
    <ion-list  >
     
 
 

      <ion-item *ngFor="let User of UserData " >
         
        <ion-label (click)="setOpen(true)">
          
          <h2>{{User.name}}</h2>
          <h3> {{User.id}}</h3>
          <p></p>
        
         </ion-label>
         
      </ion-item>
    
    </ion-list>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Modal</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding" *ngFor="let User of UserData ; let i=index" >
        
          <ion-label (click)="setOpen(true)">
          
            <h2>{{User.name}}</h2>
            <h3> {{User.id}}</h3>
            <p></p>
          
           </ion-label>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
